<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" >
  <link rel="stylesheet" href="style.css">

  <title>Jeu Du dé</title>
</head>
<body>

  
    <div class="plateGame"> 
           
      <ion-grid>

        <!-- Ligne pour bouton new Game -->
        <ion-row class="game">
          <div class="btnGame">
            <ion-icon class="btn"name="add-circle-outline"></ion-icon>
            <h3>NEW GAME</h3>
          </div>
          <ion-col size="6" class="bgPlayer1">
          </ion-col>
          <ion-col size="6" class="bgPlayer2">
          </ion-col>
        </ion-row>

        <!-- Ligne principale contenant le score et l'affichage du dé -->
        <ion-row class="Player">
          <!-- element constituant le dé -->
          <div class="D"> 
            <!-- ------------------  La premiere ligne du dé--------------------   -->
            <ion-row class="dLine"> 
              <ion-col size="4" class="colD">
                <div class="puceD"></div>
              </ion-col>
              <ion-col size="4" class="colD">
              <div class="puceD"></div>
              </ion-col>
              <ion-col size="4" class="colD">
              <div class="puceD"></div>
              </ion-col>
            </ion-row>
            <!-- ------------------  La Deuxieme ligne du dé--------------------   -->
            <ion-row class="dLine">
              <ion-col size="4" class="colD">
                <div class="puceD"></div>
              </ion-col>
              <ion-col size="4" class="colD">
                <div class="puceD"></div>
              </ion-col>
              <ion-col size="4" class="colD">
                <div class="puceD"></div>
              </ion-col>
            </ion-row>
            <!-- ------------------  La Troisieme ligne du dé--------------------   -->
            <ion-row class="dLine">
              <ion-col size="4" class="colD">
                <div class="puceD"></div>
              </ion-col>
              <ion-col size="4" class="colD">
                <div class="puceD"></div>
              </ion-col>
              <ion-col size="4" class="colD">
                <div class="puceD"></div>
              </ion-col>
            </ion-row>
          </div>
          <!-- ------------------------- Les players ------------------------------ -->
          <ion-col size="6" class="bgPlayer1">
            <div class="namePlayer1">
              <h2>PLAYER 1</h2>
              <div class="puce1"></div>
            </div>
            <div class="scorePlayer1">
              0
            </div>
          </ion-col>
          <ion-col size="6" class="bgPlayer2">
            <div class="namePlayer2">
              <h2>PLAYER 2</h2>
              <div class="puce2"></div>
            </div>
            <div class="scorePlayer2">
              0
            </div>
          </ion-col>
        </ion-row>
        <!-- ----------------------la partie controle du Jeu ------------------------------ -->
        <ion-row class="controlGame">
          <div class="btnGame">
            <ion-row class="controlBtn">
              <ion-col size="12">
                <ion-icon class="btn" name="sync-outline"></ion-icon>
                <h3>ROLL DICE</h3>
              </ion-col>
            </ion-row>
            <ion-row class="controlBtn">
              <ion-col size="12">
                <ion-icon class="btn" name="download-outline"></ion-icon>
                <h3>HOLD</h3>
              </ion-col>
            </ion-row>
          </div>
          
          <ion-col size="6" class="bgPlayer1 current">
            <div class="currentScore">
              <h4>CURRENT</h4>
              <div class="score1">
                0
              </div>
            </div>
          </ion-col>
         
          <ion-col size="6" class="bgPlayer2 current">
            <div class="currentScore">
              <h4>CURRENT</h4>
              <div class="score2">
                0
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
  
  

  
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<script src="/index.js"></script>
</body>
</html>
